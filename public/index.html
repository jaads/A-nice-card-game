<!DOCTYPE html>
<html lang="en"></html>
<html>

<head>
    <title>Shithead</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="stylesheet" href="./vendor/paper.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<header>
    <nav class="border fixed split-nav background-primary">
        <div class="nav-brand">
            <h3><a href="#">Shithead</a></h3>
        </div>
        <div class="collapsible">
            <input id="collapsible1" type="checkbox" name="collapsible1">
            <button>
                <label for="collapsible1">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </label>
            </button>
            <div class="collapsible-body">
                <ul class="inline">
                    <li><a href="rules/rules.html">Rules</a></li>
                    <li><a href="training/training.html">Training</a></li>
                    <li><a href="https://github.com/jaads/A-nice-card-game" target="_blank">Github</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<body>
    <div>
        <div class="row">
            <label for="name">Name:</label>
            <input id="name" type="text" class="margin">
            <label for="createroominput">Room:</label>
            <input id="createroominput" type="text" class="margin">
            <button id="createroombtn">Join</button>
        </div>

        <h3>Players (<span id="playercount">0</span>)</h3>
        <div id="currentroommates"></div>
        <button id="startbtn" class="background-success">Start game!</button>

        <input id="cardinput" type="number">
        <div class="row">
            <span id="NrOfCardsOnStack"></span>
            <span class="badge" id="currentcard"></span>
            <span id="decksize"></span>
        </div>
        <span class="badge" id="prevcard"></span>
        <div class="row">
            <button id="pickupbtn">Pick up</button>
        </div>
        <div>
            <p>How many cards you wanna play?</p>
            <div id="amountOptions" class="row"></div>
        </div>
        <div class="row" id="cardsonhanddiv"></div>
        <div class="row" id="cardsontablediv"></div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
