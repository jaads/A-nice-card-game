<!DOCTYPE html>
<html lang="en">

</html>
<html>

<head>
    <title>Shithead</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="stylesheet" href="./vendor/paper.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<header>
    <nav class="border fixed split-nav background-primary">
        <div class="nav-brand">
            <h3><a href="#">Shithead</a></h3>
        </div>
        <div class="collapsible">
            <input id="collapsible1" type="checkbox" name="collapsible1">
            <button>
                <label for="collapsible1">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </label>
            </button>
            <div class="collapsible-body">
                <ul class="inline">
                    <li><a href="rules/rules.html">Rules</a></li>
                    <li><a href="training/training.html">Training</a></li>
                    <li><a href="https://github.com/jaads/A-nice-card-game" target="_blank">Github</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<body>
    <div>
        <div class="row">
            <label for="name">Name:</label>
            <input id="name" type="text" class="margin">
            <label for="joinroominput">Room:</label>
            <input id="joinroominput" type="text" class="margin">
            <button id="joinroombtn">Join</button>
        </div>

        <h3 id="playersamout">Players (<span id="playercount">0</span>)</h3>
        <div id="currentroommates"></div>
        <section id="coplayers">
            <template id="coplayerstemplate">
                <div id="coplayer" class="background-primary margin">
                    <div class="row flex-center">
                        <span id="coplayername"></span>
                        &nbsp(&nbsp<span id="coplayernrcardsleft"></span>&nbsp)
                    </div>
                    <div id="coplayercards"></div>
                </div>
            </template>
        </section>
        <button id="startbtn" class="background-success">Start game!</button>

        <div id="game" class="row flex-center">
            <div class="sm-10 md-8 lg-4 col">
                <div class="card">
                    <div class="card-header">
                        <span>Decksize: </span>
                        <span id="decksize"></span>
                        <div>
                            <span>Burned cards:</span>
                            <spanid id="amountburnedcards">0</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="currentcard"></div>
                        <span id="prevcard"></span>
                    </div>
                    <div class="card-footer">
                        <button id="prevcardbtn">Check previous card</button>
                        <button id="pickupbtn">Pick up cards ( <span id="NrOfCardsOnStack"></span> )</button>
                    </div>
                </div>
                <div>
                    <p id="howmanycardstext">How many cards you wanna play?</p>
                    <div id="amountOptions" class="row"></div>
                </div>
                <div class="row flex-center child-borders child-shadows-hover" id="cardsonhanddiv"></div>
                <div class="row flex-center child-borders child-shadows-hover" id="cardsontablediv" disabled></div>
                <div class="row flex-center child-borders child-shadows-hover" id="laststagecardsdiv"></div>
            </div>
        </div>
        <div class="row flex-center">
            <div id="notvalidalert" class="alert alert-warning col-5 col">This is not a valid move</div>
            <div id="notyourturnalert" class="alert alert-warning col-5 col">It's not your turn</div>
            <div id="notyetalert" class="alert alert-warning col-5 col">You cannot see this cards just yet</div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
